<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marco Ruvalcaba</title>
    <link rel="stylesheet" href="UnderConstruction.css">
</head>
<body>
    <section class="construction-section">
        <div class="pixel-grid"></div>
        
        <div class="content">
            <h1 class="pixel-title">UNDER CONSTRUCTION</h1>
            
            <div class="pixel-worker"></div>
            
            <p class="construction-text">
                Our digital craftsmen are hard at work<br>
                Building something awesome for you!
            </p>
            
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            
            <div class="pixel-tools">
                <div class="tool hammer"></div>
                <div class="tool wrench"></div>
                <div class="tool screwdriver"></div>
            </div>
            
            <p class="status-text">LOADING... PLEASE WAIT</p>
            <p class="coming-soon">Coming Soon</p>
        </div>
    </section>
</body>
</html>
